<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Math Trainer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="menu-toggle">â˜°</div>

<div id="side-menu" class="hidden">
  <h3>Settings</h3>

  <label for="category">Category:</label>
  <select id="category" onchange="generateQuestion()">
    <option value="multiplication">Multiplication</option>
    <option value="division">Division</option>
    <option value="percentages">Percentages</option>
    <option value="growth">Growth & Change Over Time</option>
    <option value="profitability">Profitability & Break-even Math</option>
    <option value="ratios">Ratios & Proportions</option>
    <option value="estimation">Estimation & Rounding</option>
  </select>

  <label for="difficulty" id="difficulty-label" style="display:none;">Difficulty:</label>
  <select id="difficulty" style="display:none;">
    <option value="easy">Kindergarten mode (Â±7%)</option>
    <option value="medium">Wannabe mental math pro (Â±5%)</option>
    <option value="hard">Highperformer (Â±2%)</option>
  </select>

  <label class="checkbox-label">
  <input type="checkbox" id="enable-timer">
  Enable timer (10s per question)
  </label>

  <label class="checkbox-label">
    <input type="checkbox" id="interview-mode">
    Interview Mode
  </label>
  <button id="reset-settings" onclick="resetSettings()">ðŸ”„ Reset Settings</button>
</div>

  <div class="app">
    <h1>Welcome to Raphi's Mental Math Trainer</h1>
  
    <div id="question-box">
      <canvas id="growthChart" width="400" height="200" style="display:none;"></canvas> 
      <p id="question">Loading question...</p>
      <input type="number" id="answer" placeholder="Your answer">
      <button onclick="checkAnswer()">Submit</button>
      <p id="feedback"></p>
      <p id="timer">Time left: <span id="time-left">10</span>s</p>
    </div>
    <div id="score-box">
      <p>Score: <span id="score">0</span></p>
    </div>
    <p>Time to burn some mental math!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
